<div class="mt-1">
  <ngb-alert *ngIf="isValid" [dismissible]="false"   type="custom">
    <strong>
      {{alertMessage}}
    </strong>
  </ngb-alert>
</div>

<div class="cb">
  <div class="container">
    <div class="content">
      <div class="image-box">
        <img src="assets/contact.png" alt="">
      </div>
      <form action="#">
        <div class="topic">اطلب عدد</div>
        <div class="input-box">
          <input type="text" required [(ngModel)]="user.username"  name="username">
          <label>ادخل اسمك</label>
        </div>
        <div class="input-box">
          <input type="text" required [(ngModel)]="user.email"  name="email">
          <label>ادخال الايميل</label>
        </div>
        <div class="input-box">
          <input type="text" required [(ngModel)]="user.phoneNumber" name="phoneNumber">
          <label>ادخال رقم التليفون</label>
        </div>
        <div class="input-box">
          <input type="text" required [(ngModel)]="user.address" name="address">
          <label>ادخال العنوان</label>
        </div>
        <div class="input-box">
          <input type="number" required [(ngModel)]="user.orderCopies"  name="orderCopies">
          <label>ادخال العدد</label>
        </div>
        <div class="input-box">
          <input type="submit" value="اطلب عدد" (click)="saveTutorial()">
        </div>
      </form>
    </div>
  </div>
 
</div>
