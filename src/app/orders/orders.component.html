

<p class="bg-dark rounded text-white p-2 mt-3 text-center c-text">جدول طلبات العملاء</p>

<table class="table table-striped mt-2 text-center" style="direction: rtl;">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">الاسم</th>
            <th scope="col">الايميل</th>
            <th scope="col">رقم التليفون</th>
            <th scope="col">العنوان</th>
            <th scope="col">عدد النسخ</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of userList; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item?.username  }}</td>
            <td>{{ item?.email }}</td>
            <td>{{ item?.phoneNumber }}</td>
            <td>{{ item?.address }}</td>
            <th scope="row">{{ i + 1 }}</th>
        </tr>
    </tbody>
</table>
